<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
        <div class="wrapper">
            <form action="#" id="survey-form">
                <div id="first">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name here" required>
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email here" required>
                    <label id="number-label" for="age">Age</label>
                    <input type="number" name="age" id="number" placeholder="Enter your age here" min="10" max="100">
                    <label for="current-role">Which option best describes your current role?</label>
                    <select name="roles" id="dropdown">
                        <option value="select-current-role">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div id="second">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label> <br>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label> <br>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not Sure</label> <br>
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="favorite" id="favorite">
                        <option value="select-an-option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="front-end-projects" id="front-end-projects" value="Front-End Projects">
                    <label for="front-end-projects">Front-End Projects</label> <br>
                    <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label> <br>
                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label> <br>
                    <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label> <br>
                    <input type="checkbox" name="glitter-help-forms" id="glitter-help-forms" value="glitter-help-forms">
                    <label for="glitter-help-forms">Glitter help rooms</label> <br>
                    <input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="front-end-projects">Videos</label> <br>
                    <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
                    <label for="front-end-projects">City Meetups</label> <br>
                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label> <br>
                    <input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum">Forum</label> <br>
                    <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label> <br>
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
